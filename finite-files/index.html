<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Minds - Advocacy on Demand</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Serif', serif;
      background: #050C23;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    
    /* Background with moving cards */
    .background-cards {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .card {
      position: absolute;
      width: 320px;
      height: 480px;
      background: #0F172A; /* Fully opaque background */
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transform-style: preserve-3d;
      opacity: 1; /* Fully opaque */
      animation: floatCard 15s infinite linear; /* Faster animation */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .card-logo {
      width: 80%;
    <a href="/src/evidence-system/index.html" class="button">Optimized System</a>
  </div>
</body>
</html>
