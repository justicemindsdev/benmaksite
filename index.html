<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Minds - Advocacy on Demand</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Serif', serif;
      background: #050C23;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    
    /* Background with moving cards */
    .background-cards {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .card {
      position: absolute;
      width: 300px;
      height: 450px;
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      transform-style: preserve-3d;
      opacity: 0.25;
      animation: floatCard 20s infinite linear;
    }
    
    .card:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      animation-duration: 25s;
    }
    
    .card:nth-child(2) {
      top: 60%;
      left: 15%;
      animation-delay: 2s;
      animation-duration: 30s;
    }
    
    .card:nth-child(3) {
      top: 20%;
      right: 10%;
      animation-delay: 5s;
      animation-duration: 28s;
    }
    
    .card:nth-child(4) {
      top: 70%;
      right: 5%;
      animation-delay: 8s;
      animation-duration: 22s;
    }
    
    .card:nth-child(5) {
      top: 40%;
      left: 30%;
      animation-delay: 12s;
      animation-duration: 26s;
    }
    
    .card:nth-child(6) {
      top: 30%;
      right: 25%;
      animation-delay: 15s;
      animation-duration: 24s;
    }
    
    @keyframes floatCard {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-50px) rotate(5deg) scale(1.05);
      }
      50% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      75% {
        transform: translateY(50px) rotate(-5deg) scale(0.95);
      }
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
    }
    
    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      padding: 2rem;
    }
    
    /* Logo animation */
    .logo-container {
      margin-bottom: 3rem;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomFadeIn 2s forwards;
    }
    
    @keyframes zoomFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .logo-image {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
    }
    
    /* Typewriter effect with side bar */
    .typewriter-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      align-items: center;
    }
    
    .side-bar {
      position: absolute;
      top: 50%;
      left: 0;
      width: 0;
      height: 0;
      background: linear-gradient(to bottom, #3B82F6, #1E40AF);
      border-radius: 4px;
      transform: translateY(-50%);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      animation: barGrow 1s forwards;
      animation-delay: 6s; /* Start after typewriter finishes */
    }
    
    @keyframes barGrow {
      0% {
        width: 0;
        height: 0;
      }
      50% {
        width: 6px;
        height: 0;
      }
      100% {
        width: 6px;
        height: 100%;
      }
    }
    
    .typewriter-text {
      font-size: 1.5rem;
      line-height: 1.6;
      overflow: hidden;
      white-space: nowrap;
      margin: 0;
      letter-spacing: 0.05em;
      border-right: 3px solid rgba(255, 255, 255, 0.75);
      width: 0;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      animation: typing 5s steps(70, end) forwards, blink-caret 0.75s step-end infinite;
      animation-delay: 1.5s;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(255, 255, 255, 0.75) }
    }
    
    /* Navigation buttons */
    .nav-buttons {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 7s; /* Appear after the side bar animation */
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(145deg, rgba(10, 22, 50, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    
    .button:hover {
      background: linear-gradient(145deg, rgba(19, 38, 80, 0.9) 0%, rgba(4, 8, 20, 0.95) 100%);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .typewriter-text {
        font-size: 1.2rem;
      }
      
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .logo-image {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Background with moving cards -->
  <div class="background-cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  
  <!-- Main content -->
  <div class="content">
    <div class="logo-container">
      <img src="LOGOFINALTRANS.png" alt="Justice Minds Logo" class="logo-image">
    </div>
    
    <div class="typewriter-container">
      <div class="side-bar"></div>
      <p class="typewriter-text">Justice Minds - Advocacy on Demand - Driven by truth, backed by data sealed with evidence. Ben Mak 2025.</p>
    </div>
    
    <div class="nav-buttons">
      <a href="/src/evidencesubmission" class="button">Original System</a>
      <a href="/src/evidence-system/index.html" class="button">Optimized System</a>
    </div>
  </div>
</body>
</html>
