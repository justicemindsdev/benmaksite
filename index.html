<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Submission System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #050C23;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(145deg, rgba(10, 22, 50, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    
    .button:hover {
      background: linear-gradient(145deg, rgba(19, 38, 80, 0.9) 0%, rgba(4, 8, 20, 0.95) 100%);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Evidence Submission System</h1>
  
  <div>
    <a href="/src/evidencesubmission" class="button">Original System</a>
    <a href="/src/evidence-system/index.html" class="button">Optimized System</a>
  </div>
</body>
</html>
