        // Enhanced dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.dropdown');
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownContent = document.querySelector('.dropdown-content');
            let isDropdownOpen = false;
            
            // Toggle dropdown on click
            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                if (!isDropdownOpen) {
                    dropdownContent.classList.add('active');
                    isDropdownOpen = true;
                } else {
                    dropdownContent.classList.remove('active');
                    isDropdownOpen = false;
                }
            });
            
            // Show dropdown on hover and keep it visible
            dropdown.addEventListener('mouseenter', function() {
                dropdownContent.classList.add('active');
                isDropdownOpen = true;
            });
            
            // Keep dropdown visible when hovering over it
            dropdownContent.addEventListener('mouseenter', function() {
                dropdownContent.classList.add('active');
                isDropdownOpen = true;
            });
            
            // Only hide dropdown when mouse leaves both the toggle and the content
            dropdown.addEventListener('mouseleave', function(e) {
                // Check if mouse is moving to the dropdown content
                if (!e.relatedTarget || !dropdown.contains(e.relatedTarget)) {
                    // Use a timeout to allow moving to the dropdown content
                    setTimeout(function() {
                        if (!dropdown.matches(':hover') && !dropdownContent.matches(':hover')) {
                            dropdownContent.classList.remove('active');
                            isDropdownOpen = false;
                        }
                    }, 100);
                }
            });
            
            dropdownContent.addEventListener('mouseleave', function() {
                if (!dropdown.matches(':hover')) {
                    dropdownContent.classList.remove('active');
                    isDropdownOpen = false;
                }
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownContent.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdownContent.classList.remove('active');
                    isDropdownOpen = false;
                }
            });
            
            // News search - open in new window

                e.preventDefault();
                window.open('/Users/infiniteintelligence/Indian Genius/benmak/sarasearch.html', '_blank');
            });
        });
